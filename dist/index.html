<!DOCTYPE html>
<html>
    <head>
        <title>My Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <a href="http://localhost:5000/api/members" target="_blank" rel="noopener noreferrer">send requeat</a>
          <div class="box">
              <div class="input">
                  <input type="text" name="" id="text">
              </div>

            <button class="block-1" onclick="write_7()">
               <h1>7</h1> 
            </button>
            <button class="block-1"onclick="write_8()">
                <h1>8</h1>
            </button>
            <button class="block-1" onclick="write_9()">
                <h1>9</h1>
            </button>
            <button class="block-1" onclick="write_x()">
                <h1>x</h1>
            </button>
            <!--second-->
            <button class="block-2" onclick="write_4()">
                <h1>4</h1>
            </button>
            <button class="block-2" onclick="write_5()">
                <h1>5</h1>
            </button>
            <button class="block-2" onclick="write_6()">
                <h1>6</h1>
            </button>
            <button class="block-2" onclick="write_d()">
                <h1>/</h1>
            </button>
            <button class="block-2"onclick="write_1()">
                <h1>1</h1>
            </button>
            <button class="block-2" onclick="write_2()">
                <h1>2</h1>
            </button>
            <button class="block-2" onclick="write_3()">
                <h1>3</h1>
            </button>
            <button class="block-2"onclick="write_()">
                <h1>-</h1>
            </button>
            <button class="block-2"onclick="write_0()">
                <h1>0</h1>
            </button>
            <button class="block-2"onclick="writedot()">
                <h1>.</h1>
            </button>
            <button class="block-2 "onclick="answer()">
                <h1>=</h1>
            </button>
            <button class="block-2"onclick="writep()">
                <h1>+</h1>
            </button>
          </div>
          
        </div>
    </body>
</html>
